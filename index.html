<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://raw.githubusercontent.com/cho2/tarwit/ILC-2022/images/logo.png">
    <title>Tarwit v0.2</title>

    <!-- Chameleon Style -->
    <link rel="stylesheet" href="https://static.opensuse.org/chameleon-3.0/dist/css/chameleon.css"/>
    <!-- jQuery Slim -->
    <script src="https://static.opensuse.org/chameleon-3.0/dist/js/jquery.slim.js" defer></script>
    <!-- Bootstrap Script -->
    <script src="https://static.opensuse.org/chameleon-3.0/dist/js/bootstrap.bundle.js" defer></script>
    <!-- Chameleon Script -->
    <script src="https://static.opensuse.org/chameleon-3.0/dist/js/chameleon.js" defer></script>

    <!-- Custom Style-->
    <style>
        .bg-dark {
            /* background-color: #173f4f !important;*/
            background: rgb(115,186,37);
            background: linear-gradient(180deg, rgba(23,63,79,1) 0%, rgba(115,186,37,1) 100%);
        }
        body {
            color: #ffffff;
        }
        a {
            color: #ffffff;
        }
    </style>
  </head>

  <body class="bg-dark">

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://raw.githubusercontent.com/cho2/tarwit/ILC-2022/images/tarwit.png" width="250">
            <h2>Selamat Datang di</h2>
            <img class="d-block mx-auto mb-4" src="https://raw.githubusercontent.com/cho2/tarwit/ILC-2022/images/logo1.png" width="500">
            <p class="lead">UMSIDA, 5 November 2022</p>
        </div>

        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <a class="twitter-timeline" data-lang="id" data-height="643" data-theme="dark" href="https://twitter.com/openSUSEID?ref_src=twsrc%5Etfw">Tweets by openSUSEID</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

        <div class="col-md-8 order-md-1">
          <form>
            <div class="mb-3">
                <label for="name">Nama</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="name" placeholder="Nama" required>
                </div>
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>  
            </div>

            <div class="mb-3">
                <label for="city">Kota Asal</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="city" placeholder="Kota Asal">
                </div>
            </div>

            <div class="mb-3">
               <label for="twitter">Akun Twitter</label>
               <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="twitter" placeholder="Akun Twitter">
                </div>
            </div>

            <div class="mb-3">
                <label for="comment">Katakan Sesuatu</label>
                <textarea type="text" class="form-control" id="comment" rows="5"></textarea>
            </div>
 
            <button class="btn btn-success btn-lg btn-block" type="button" class="btn btn-primary" data-toggle="modal" data-target="#cameraModal"><img src="https://raw.githubusercontent.com/cho2/tarwit/ILC-2022/images/camera.png"></button>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Kirim Twit ke @openSUSEID</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-center text-small">
        <p class="mb-1">&copy; 2022 <a target=”_blank” href="https://opensuse.id/">openSUSE-ID</a></p>
      </footer>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="cameraModal" tabindex="-1" role="dialog"aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: #173f4f;" id="cameraModal">Kamera</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id="my_camera"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
          <button type="button" class="btn btn-primary">Ambil Foto</button>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
